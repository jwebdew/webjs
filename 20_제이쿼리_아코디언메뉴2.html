<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아코디언메뉴2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,
        ol {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        body {
            line-height: 1;
            color: #333;
        }

        nav {
            max-width: 960px;
            width: 95%;
            margin: 0 auto;
            background-color: #000;
            color: #fff;
            height: 100vh;
            padding: 30px;
        }

        .depth01>a {
            height: 80px;
            line-height: 80px;
            font-size: 40px;
            border-bottom: 1px dashed #fff;
            display: block;
        }

        .depth02 {
            display: none;
        }

        .depth02 li a {
            line-height: 50px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.727);
            padding-left: 30px;
        }

        .depth01>a.on {
            color: palegreen;
        }
    </style>
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('.depth01 > a').click(function () {
                if ($(this).next().css('display') == 'none') {
                    //조건식이 맞을 때
                    // $('.depth02').slideDown();
                    $('.depth02').slideUp();
                    $(this).next().slideDown();

                    //a태그한테 클래스명 제어
                    //클래스명 추가: addClass();
                    //클래스명 제거: removeClass();
                    $('.depth01>a').removeClass('on');
                    $(this).addClass('on');

                } else {
                    //조건이 맞지 않을 때
                    //next()가 열려있을 때 == block
                    $(this).next().slideUp();

                    $(this).removeClass('on');

                }
            });
        });//jquery end

    </script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="depth01">
                    <a href="#">회사소개</a>
                    <ul class="depth02">
                        <li><a href="#">회사소개</a></li>
                        <li><a href="#">연혁</a></li>
                        <li><a href="#">CI소개</a></li>
                        <li><a href="#">위치안내</a></li>
                    </ul><!-- .depth02 end -->
                </li><!-- .depth01 end -->

                <li class="depth01">
                    <a href="#">무역사업</a>
                    <ul class="depth02">
                        <li><a href="#">소개</a></li>
                        <li><a href="#">기능재료사업</a></li>
                        <li><a href="#">뷰티사이언스사업</a></li>
                        <li><a href="#">의약원료사업</a></li>
                    </ul><!-- .depth02 end -->
                </li><!-- .depth01 end -->

                <li class="depth01">
                    <a href="#">제약사업</a>
                    <ul class="depth02">
                        <li><a href="#">소개</a></li>
                        <li><a href="#">천연물사업</a></li>
                        <li><a href="#">완제의약품사업</a></li>
                        <li><a href="#">기능성식품사업</a></li>
                    </ul><!-- .depth02 end -->
                </li><!-- .depth01 end -->
            </ul>
        </nav>
    </header>
</body>

</html>
