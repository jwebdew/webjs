<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,
        ol {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        body {
            color: #333;
            line-height: 1;
        }

        .cont01 {
            width: calc(100% - 200px);
            margin: 100px auto;
        }

        .cont01 h3 {
            font-size: 40px;
            margin-bottom: 30px;
        }

        .cont01 .list {
            display: flex;
            justify-content: space-between;
        }

        .cont01 .list div {
            width: 24%;
            height: 25vw;
            position: relative;
        }

        .cont01 .list div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cont01 .list div dl {
            width: 100%;
            position: absolute;
            left: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.473);
            color: #fff;
            padding: 20px;
        }

        .cont01 .list div dl dt {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 7px;
        }

        .cont01 .list div dl dd {
            line-height: 1.5;
        }
    </style>
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            let listDiv = $('.cont01 .list div');

            //마우스 올렸을 때 
            //mouseenter() 메소드

            //마우스 벗어났을 때
            //mouseleave() 메소드

            $(listDiv).mouseenter(function () {
                $(this).css({
                    //'속성' : '속성값'
                    'width': '40%',
                    'transition': '0.8s'
                });

                //siblings => 나를 제외한 형제선택자
                //내가 마우스 올린 선택자를 제외한
                //형제선택자에게 
                //width값을 19% 
                $(this).siblings().css({
                    'width': '19%',
                    'transition': '0.8s'
                });

            });//div한테 마우스 올렸을 

            $(listDiv).mouseleave(function () {
                $(listDiv).css({
                    'width': '24%'
                });
            });

        });//jquery end
    </script>
</head>

<body>

        <h3>BUSINESS</h3>

                </dl>
            </div>

                <dl>

                </dl>
            </div>

            <div>

                <dl>

</body>

</html>
