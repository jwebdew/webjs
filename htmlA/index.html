    <script>


        window.onload = function () {


            //my familie 버튼 클릭
            let search = document.getElementById('search');
            let searchBox = document.getElementsByClassName('box')[0];
            let searchBoxStyle = searchBox.style.display = 'none';

            search.onclick = function () {
                if (searchBox.style.display == 'none') {
                    searchBox.style.display = 'block';


                } else {
                    searchBox.style.display = 'none';
                }
            }//search click();


            let menuBtn = document.getElementsByClassName('all_menu')[0];
            let menuBox = menuBtn.getElementsByTagName('ul')[0];
            let allMenuIcon = menuBtn.getElementsByTagName('i')[0];
            let menuBoxStyle = menuBox.style.opacity = 0;

            menuBtn.onclick = function () {
                if (menuBox.style.opacity == '0') {
                    menuBox.style.opacity = '1';
                    menuBox.style.transition = '0.8s';
                    menuBox.style.right = '0';
                    allMenuIcon.style.color = '#DB5200';


                } else {
                    menuBox.style.opacity = '0';
                    menuBox.style.right = '50px';
                    allMenuIcon.style.color = '#333';
                    menuBox.style.transition = '0.8s';
                }
            }//menuBtn click();

            //마우스올렷을 때 큰이미지 변경

            // : 문서가 준비된 상황 이후에 발동하도록 선언하겠다 메소드()

            let big = document.getElementsByClassName('big_img')[0];


            //div객체 아래에 있는 태그값 등을 가지고 올 수 있다.
            let bigImg = big.getElementsByTagName('img')[0];
            //태그는 컬렉션(배열) 처럼 가지고 온다.

            //위에 div객체 생성
            let smallImgs = document.getElementsByClassName('thumb')[0];
            //배열리턴
            let smallImgThumb = smallImgs.getElementsByTagName('img');



            //for (초기값; 종료여부; 증감값)
            for (i = 0; i < smallImgThumb.length; i++) {
                smallImgThumb[i].onmouseenter = function () {
                    bigImg.src = this.src;
                    console.log(smallImgThumb.length); //3
                }
            }




            //팝업창 띄우기
            let noticeBtn = document.getElementById('notice');

            let popupWindow = document.getElementsByClassName('notice')[0];
            let popupBtn = document.getElementById('btn');
            // let closeBtn = document.getElementsByTagName('button')[0];
            let noticeStyle = popupWindow.style.display = 'none';

            let bodyBg = document.getElementsByTagName('body')[0];

            noticeBtn.onclick = function () {
                if (popupWindow.style.display == 'none') {
                    popupWindow.style.display = 'block';
                    noticeBtn.style.backgroundColor = 'red';
                    noticeBtn.style.color = '#fff';

                }
            }//noticeBtn.onclick
            popupBtn.onclick = function () {
                if (popupWindow.style.display == 'block') {
                    popupWindow.style.display = 'none';
                    noticeBtn.style.backgroundColor = '#fff';
                    noticeBtn.style.color = '#333';
                }
            }//noticeBtn.onclick

            //다크모드 / 기본모드 설정
            let modeBtn = document.getElementById('mode');
            let bg = document.getElementsByTagName('body')[0];
            let bodyText = document.getElementsByTagName('p')[0];
            // let typeBtn = document.getElementsByTagName('input')[0];

            let mode = modeBtn.innerText = '다크모드';

            modeBtn.onclick = function () {
                if (modeBtn.innerText == '다크모드') {
                    bg.style.backgroundColor = '#000';
                    bg.style.color = '#fff';
                    bodyText.style.color = '#fff';
                    modeBtn.innerText = '기본모드';
                    modeBtn.style.backgroundColor = '#fff';
                    modeBtn.style.color = '#333';
                    // dayBtn.innerText = '기본모드';
                    noticeBtn.style.backgroundColor = 'red'

                } else {
                    bg.style.backgroundColor = '#fff';
                    bg.style.color = '#333';
                    bodyText.style.color = '#333';
                    modeBtn.innerText = '다크모드';
                    modeBtn.style.backgroundColor = '#000';
                    modeBtn.style.color = '#fff';
                    // dayBtn.innerText = '기본모드';
                    noticeBtn.style.backgroundColor = '#fff'
                }
            }
        }//window.onload    
    </script>
