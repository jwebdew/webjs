<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
</head>

<body>
    <script>
        //산술연산자
        //+(덧셈), -(뺄셈), *(곱셈), /(나눗셈), %(나머지)

        let num1 = 15;
        let num2 = 2;
        let result;

        result = num1 + num2;
        document.write(result, '<br>');

        result = num1 - num2;
        document.write(result, '<br>');

        /* result값 구하기
        num1과 num2를 곱셈, 나눗셈, 나머지 */
        result = num1 * num2;
        document.write(result, '<br>');

        result = num1 / num2;
        document.write(result, '<br>');

        result = num1 % num2;
        document.write(result, '<br>');
    </script>
</body>

</html>
